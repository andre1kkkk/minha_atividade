<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gatinho Fofo üê±</title>
  <style>
    body {
      background-color: #ffebf0;
      text-align: center;
      font-family: Comic Sans MS, cursive;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      margin-top: 30px;
    }

    #gatinho {
      width: 200px;
      height: 200px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      margin: 30px auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #gatinho:hover {
      transform: scale(1.1);
    }

    #susto {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #susto img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Clique no gatinho fofo üê±</h1>

  <div id="gatinho"></div>

  <div id="susto">
    <img src="https://i.imgur.com/9K7K7gT.jpg" alt="SUSTO">
  </div>

  <audio id="grito" src="https://www.myinstants.com/media/sounds/wilhelm_scream.mp3"></audio>

  <script>
    let clique = 0;
    const gatinho = document.getElementById("gatinho");
    const susto = document.getElementById("susto");
    const grito = document.getElementById("grito");

    gatinho.onclick = () => {
      clique++;
      if (clique >= 5) {
        susto.style.display = "flex";
        grito.play();
        setTimeout(() => {
          location.reload(); // reinicia depois do susto
        }, 3000);
      }
    };
  </script>

</body>
</html>
